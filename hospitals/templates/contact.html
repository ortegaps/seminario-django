{% extends 'navigation.html' %}
{% load static %}
{% block body %}


{% if error == "no" %}
     <script>
	   alert('Tu mensaje ha sido enviado correctamente');
	   window.location=('{% url 'contact' %}');
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Algo salió mal, intentalo de nuevo');
     </script>
{% endif %}


<section style="background-color : #21446B; height : 650px;">
 <div class="container py-5 mt-3">
   <div class="card">
     <div class="card-body">
       <h1 class="font-weight-light text-center py-3">Contactenos</h1>
       <div class="row">
         <div class="col-lg-6 col-md-12 col-sm-12">

          <div class="row pt-3">
            <div class="col-lg-1 offset-1 col-md-2 col-sm-2">
              <span style="font-size: 30px; color: cadetblue"><i class="fas fa-map-marker-alt"></i></span>
            </div>

             <div class="col-lg-10 col-md-9 col-sm-9">
               <h3 class="font-weight-light">Encuentranos en /h3>
               <p>Av. Mcal. López e/ Cnel. Cazal - Campus de la UNA - San Lorenzo<br> 
               </p>
            </div>
          </div>

          <div class="row pt-3">
            <div class="col-lg-1 offset-1 col-md-2 col-sm-2">
              <span style="font-size: 30px; color: coral"><i class="fas fa-phone-volume"></i></span>
            </div>

             <div class="col-lg-10 col-md-9 col-sm-9">
               <h3 class="font-weight-light">Llámanos</h3>
               <p>
                021-683.930/2
               </p>
            </div>
          </div>

         </div>

         <div class="col-lg-6 col-md-12 col-sm-12">
           <form method="post">
               {% csrf_token %}
             <div class="form-row">
                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                  <label>Nombre Completo</label>
                  <input type="text" name="name" class="form-control" placeholder="Ingrese nombre Completo" required>
                </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                  <label>Número de teléfono</label>
                  <input type="text" name="contact" class="form-control" placeholder="Ingrese Número de teléfono" required>
                </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                  <label>Correo electrónico </label>
                  <input type="email" name="email" class="form-control" placeholder="Ingrese Correo electrónico" required>
                </div>

                 <div class="form-group col-lg-6 col-md-12 col-sm-12">
                  <label>Asunto</label>
                  <input type="text" name="subject" class="form-control" placeholder="Ingrese un Asunto" required>
                </div>

                 <div class="form-group col-lg-12 col-md-12 col-sm-12">
                  <label>Mensaje</label>
                  <textarea name="message" class="form-control" placeholder="Mensaje..."></textarea>
                </div>

                 <div class="form-group col-lg-6 col-md-12 col-sm-12">
                   <input type="submit" value="Enviar" class="form-control btn btn-primary">
                 </div>

                <div class="form-group col-lg-6 col-md-12 col-sm-12">
                   <input type="reset" value="Limpiar campos" class="form-control btn btn-primary">
                </div>

             </div>
           </form>
         </div>
       </div>

     </div>
   </div>
 </div>

</section>

{% endblock%}
