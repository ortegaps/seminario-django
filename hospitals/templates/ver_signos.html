{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<br><br><br><br>
<div class="container card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">Ver Paciente</h5>

		<div class="container mt-5">
		<h1 class="text-success text-center"></h1>
		<table id="example" class="table table-striped table-bordered" style="width:80%">
			<thead>
				<tr>
					<th>Ritmo Cardiaco</th>
					<th>Frecuencia Respiratoria</th>
                    <th>Temperatura</th>
					<th>Presion Arterial</th>
                    <th>Accion</th>
				</tr>
			</thead>

			<tbody>
            {% for i in pat %}
			<tr>
				<td>{{i.rc}}</td>
				<td>{{i.fr}}</td>
				<td>{{i.temp}}</td>
				<td>{{i.pa}}</td>
				<td><a href="{% url 'editar_signos' i.id %}" class="btn btn-primary">Editar</a> |
					<a href="{% url 'borrar_signos' i.id %}" onclick="return confirm('Estas seguro que deseas borrar este registro ?')" class="btn btn-danger">Borrar</a></td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
	 </div>
	</div>
</div>
{% endblock content %}
